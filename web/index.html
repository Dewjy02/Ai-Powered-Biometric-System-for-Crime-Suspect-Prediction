<body>
  <script src="flutter_bootstrap.js" async></script>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script>
  async function compareFingerprints(uploadedImage, storedImage) {
    const model = await tf.loadLayersModel('/tfjs_model/model.json');
    
    // Preprocess function
    function preprocess(img) {
      return tf.browser.fromPixels(img, 1)
        .resizeNearestNeighbor([224, 224])
        .expandDims(0)
        .toFloat()
        .div(255.0);
    }

    const input1 = preprocess(uploadedImage);
    const input2 = preprocess(storedImage);

    // Siamese models often take [input1, input2] together
    const prediction = model.predict([input1, input2]);

    return prediction.dataSync()[0]; // similarity score (0.0 - 1.0)
  }
</script>
